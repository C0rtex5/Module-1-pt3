<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Obras de Arte</title>
</head>
<body>
    <h1>Online Gallery</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="title">Título da Obra:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="description">Descrição da Obra:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
        
        <label for="file">Selecionar Arquivo (JPEG/PNG):</label>
        <input type="file" id="file" name="file" accept="image/jpeg, image/png" required><br><br>
        
        <input type="submit" value="Enviar Obra">
    </form>
</body>
</html>
